<script type="text/javascript">
    RED.nodes.registerType("A.I Tool", {
        category: 'AI GPT - AI Intent',
        color: '#f1c40f',
        icon:"font-awesome/fa-wrench",
        defaults: {
            name: { value: "" },
            tool: { value: "" }
        },
        inputs: 1,
        outputs: 1,

        label: function () {
            return this.name || "A.I Tool";
        },
         oneditprepare: function () {

            $("#node-input-tool").typedInput({
                type: "json"
            })
        }    
    });
</script>

</script>
